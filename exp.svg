        <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 Spalten für die Wochentage */
            grid-gap: 5px;
            margin: auto;
        }
        .header {
            font-weight: bold;
            text-align: center;
            background: #696969;
        }
        .day {
            border: 1px solid #ddd;
            text-align: center;
            padding: 1px;
            grid-row: span 3;
            border-color: #696969;
        }
        .night {
            border: 1px solid #ddd;
            text-align: left;
            padding: 1px;
            grid-row: span 3;
            border-color: #696969;
        }
        a {
          text-decoration: none;
        }
        
        *{
        background: #494949;
        color: #E8E8E8;
        border-color: #696969;
        }
        
        input[type="text"], select {
            border: 1px solid #696969;
        }
        input[type="button"] {
            background-color: #3D3D3D;
        
            cursor: pointer;
            font-size: 16px;
        
        }
        
        .lineone {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            margin: 1px;
</style>

