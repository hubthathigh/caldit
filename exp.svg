}
</script>
<script>
function import_ics() {
    var meineDatei = document.getElementById('meineDatei').value;
    var url = "caldit://import_ics?" +
              "meineDatei=" + encodeURIComponent(meineDatei);
    window.open(url, '_self');
}
</script>
<script>
function export_ics() {
    var url = "caldit://export_ics?all=backup";
    window.open(url, '_self');
}
</script>

